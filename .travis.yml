language: minimal
script:
  - 'docker build -t makepkg .'
  - 'git clone https://aur.archlinux.org/kodi-devel.git kodi'
  - 'mkdir -p cache'
  - 'sudo chown -R 1000 kodi'
  - 'sudo chown -R 1000 cache'
  - 'chmod +x build.sh'
  - ./build.sh
  - 'sudo chown -R "$(whoami)" cache'
  - 'sudo chown -R "$(whoami)" kodi'
  - 'mkdir -p x86_64/dist'
  - 'find kodi -name ''*.tar.xz'' -exec mv {} x86_64/dist/ \;'
  - 'sudo chown -R 1000 x86_64'
  - 'docker run -v "$(pwd)"/x86_64/dist:/home/builder/dist -i makepkg bash -c ''cd dist && repo-add repo.db.tar.gz *.tar.xz'''
  - 'sudo chown -R "$(whoami)" x86_64'
cache:
  directories:
    - cache
deploy:
  -
    provider: releases
    api_key:
      secure: 
    file: 'x86_64/dist/*'
    file_glob: true
    on:
      tags: true
    skip_cleanup: true
  -
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    keep_history: false
    deployment_file: true
    local_dir: x86_64
    on:
      tags: true
  -
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    keep_history: false
    deployment_file: true
    local_dir: x86_64
    on:
      branch: master

